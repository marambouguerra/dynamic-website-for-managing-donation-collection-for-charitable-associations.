<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Register As Organization</title>
  <link rel="stylesheet" href="style3.css">
</head>

<body>
  
  <div class="form-container">
    <div class="form-header">s'scrire comme Organization</div>
    <form action="register.php" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="fiscale">Identifient fiscale</label>
        <input type="text" name="fiscale" id="fiscale" required>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="cin">CIN</label>
          <input type="text" name="cin" id="cin" required>
        </div>
        <div class="form-group">
          <label for="pseudo">PSUIDO</label>
          <input type="text" name="pseudo" id="pseudo" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="prenom">Prénom</label>
          <input type="text" name="prenom" id="prenom" required>
        </div>
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" name="nom" id="nom" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" name="password" id="password" required>
        </div>
      </div>
      <div class="form-group">
        <label for="org_name">Organization Name</label>
        <input type="text" name="org_name" id="org_name" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" id="address" required>
      </div>
      <div class="form-group">
        <label for="logo">Logo</label>
        <input type="file" name="logo" id="logo" accept="image/*">
      </div>
      <div class="button-container">
        <button type="submit">Submit ✅</button>
      </div>
    </form>
    <div class="button-container">
      <a href="index.html" class="back-button">⬅ Retour à l'accueil</a>
    </div>
  </div>
  <script src="regresp.js"></script>
  
</body>
</html>
